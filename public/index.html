<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8"/>
   </head> 
    <body>
        <p>Hello sockect io</p>
        <!--path relative to server loading socket library -->
        <script src="/socket.io/socket.io.js"></script>
         <!-- initiate connection request client to server to open communication and keep comm open-->
         <script>
              let socket = io();

              socket.on('connect',()=>{
                  console.log('connected to server');
              });

              socket.on('disconnect',()=>{
                   console.log('disconnected from  server');
              });
         </script>
    </body>
</html>
